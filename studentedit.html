   <body style="background-color:#202020">

        {% for student in studentquery %}
        {% if id == student.key.id() %}
      <center><h3><font face="Maiandra GD" color="orange">Create a Student Account on <br>Information System of Team 4</font></h3><hr></center>
      <div class="hero-unit">


          <center>
            <form method="POST" action="/student/edit/{{student.key.id()}}">
    <div><strong><font face="Maiandra GD" size="3">Department:</font></strong>
    <select id="department" name="department" required>
      <option value="{{student.department}}" style="background-color:red">{{student.department}}</option>
      <option value="CE">CE</option>
      <option value="CpE">CpE</option>
      <option value="EcE">EcE</option>
      <option value="EE">EE</option>
      <option value="IE">IE</option>
      <option value="ME">ME</option>
      </select>
    </div><br>

    <div clas="3"><strong><font face="Maiandra GD" size="4">First Name: </font></strong>
    <input class="input-block-level" type="text" name="first_name" placeholder="First Name" size="35" value="{{student.first_name}}" required></div><br>

    <div clas="3"><strong><font face="Maiandra GD" size="4">Last Name: </font></strong>
    <input class="input-block-level" type="text" name="last_name" placeholder="Last Name" size="35" value="{{student.last_name}}" required></div><br>

    <div class="4"><strong><font face="Maiandra GD" size="4">Student Number: </font></strong>
    <input class="input-block-level" type="text" name="student_number" placeholder="Student Number" size="35" value="{{student.student_number}}" required></div><br>


    <div class="4"><strong><font face="Maiandra GD" size="4">Email Address: </font></strong>
    <input class="input-block-level" type="email" name="email" placeholder="Email Address" value="{{student.email}}" size="35" required></div><br>

    <div class="4"><strong><font face="Maiandra GD" size="4">Remarks: </font></strong>
    <textarea class="form-control" rows="3" style="width:400px" type="text" name="remarks" placeholder="Description" required>{{student.remarks}}
    </textarea></div>

<center>
    <div><input class="btn btn-large btn-danger" type="submit">
    <input class="btn btn-large btn-danger" type="reset"></div>
  </center>
        </form></div></div>
          </center>
        {% endif %}
        {% endfor %}
          </div>
