   <body style="background-color:#202020">

        {% for thesis in thesisquery %}
        {% if id == thesis.key.id() %}
      <center><h3><font face="Maiandra GD" color="orange">Create a Student Account on <br>Information System of Team 4</font></h3><hr></center>
      <div class="hero-unit">


          <center>
            <form method="POST" action="/thesis/edit/{{thesis.key.id()}}">

    <div><strong><font face="Maiandra GD" size="4">School Year:</font></strong><br>
      <select id="school_year" name="school_year" required style="background-color: white">
      <option value="{{thesis.school_year}}" style="background-color:red">{{thesis.school_year}}</option>
      <option value="2000-2001">2000-2001</option>
      <option value="2002-2003">2002-2003</option>
      <option value="2004-2005">2004-2005</option>
      <option value="2006-2007">2006-2007</option>
      <option value="2008-2009">2008-2009</option>
      <option value="2010-2011">2010-2011</option>
      <option value="2012-2013">2012-2013</option>
      <option value="2014-2015">2014-2015</option>
      
      </select>
    </div><br>

    <div clas="3"><strong><font face="Maiandra GD" size="4">Theses Title:</font></strong>
    <input class="input-block-level" type="text" name="thesis_title" placeholder="Theses title" value="{{thesis.thesis_title}}" size="35" required></div><br>

    <div class="4"> <strong><font face="Maiandra GD" size="4">Description:</font></strong>
    <textarea class="form-control" rows="7" style="width:500px" type="text" name="description" placeholder="Description" required>{{thesis.description}}
    </textarea></div><br>

    <div class="4"><strong><font face="Maiandra GD" size="4">Status:</font></strong>
    <input class="input-block-level" type="text" name="status" placeholder="Status" value="{{thesis.status}}" required></div>

    <center>
    <div><input class="btn btn-large btn-danger" type="submit">
    <input class="btn btn-large btn-danger" type="reset"></div>
  </center>
        </form></div></div>
          </center>
        {% endif %}
        {% endfor %}
          </div>
