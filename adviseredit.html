   <body style="background-color:#202020">

       {% for adviser in adviserquery %}
        {% if id == adviser.key.id() %}
      <center><h3><font face="Maiandra GD" color="orange">Create an Adviser Account on <br>Information System of Team 4</font></h3><hr></center>
      <div class="hero-unit">

          <center>
            <form method="POST" action="/adviser/edit/{{adviser.key.id()}}">

    <div><strong><font face="Maiandra GD" size="3">Department:</font></strong>
    <select id="department" name="department" value="{{adviser.department}}" required>
      <option value="{{adviser.department}}" style="background-color:red">{{adviser.department}}</option>
      <option value="CE" selected="selected">CE</option>
      <option value="CpE" selected="selected">CpE</option>
      <option value="EcE" selected="selected">EcE</option>
      <option value="EE" selected="selected">EE</option>
      <option value="IE" selected="selected">IE</option>
      <option value="ME" selected="selected">ME</option>
      </select>
    </div><br>
    <div><strong><font face="Maiandra GD" size="4">Title:</font></strong>
      <select id="title" name="title" value="{{adviser.title}}" required>
      <option value="{{adviser.title}}" style="background-color:red">{{adviser.department}}</option>
      <option value="Ms." selected="selected">Ms.</option>
      <option value="Mr." selected="selected">Mr.</option>
      <option value="Mrs." selected="selected">Mrs.</option>
      <option value="Dr." selected="selected">Dr.</option>
      <option value="Engr." selected="selected">Engr.</option>
      </select>
    </div><br>

    <div clas="3"> <strong><font face="Maiandra GD" size="4">First Name: </font></strong>
    <input class="input-block-level" type="text" name="first_name" placeholder="First Name" value="{{adviser.first_name}}" required></div>

    <div class="4"> <strong><font face="Maiandra GD" size="4">Last Name:</font></strong>
    <input class="input-block-level" type="text" name="last_name" placeholder="Last Name" value="{{adviser.last_name}}" required></div>

    <div class="4"> <strong><font face="Maiandra GD" size="4">Email Address: </font></strong>
    <input class="input-block-level" type="email" name="email" placeholder="Email Address" value="{{adviser.email}}" size="35" required></div>

    <div class="4"> <strong><font face="Maiandra GD" size="4">Phone Number: </font></strong>
    <input class="input-block-level" type="text" name="phone_number" placeholder="Phone Number" value="{{adviser.phone_number}}" required></div>

<center>
    <div><input class="btn btn-large btn-danger" type="submit">
    <input class="btn btn-large btn-danger" type="reset"></div>
  </center>
        </form></div></div>
          </center>        
        {% endif %}
        {% endfor %}
          </div>
